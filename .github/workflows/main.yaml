name: CI

on:
  push:
    branches: ["main"]
    tags: ["v**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      # use legacy-peer-deps option to resolve the error below
      # npm ERR! peerOptional typescript@">= 4.4.x <= 5.0.x" from msw@1.2.1
      - run: npm ci --ignore-scripts --legacy-peer-deps
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - uses: actions/cache/save@v3
        with:
          path: ./dist/
          key: ${{ runner.os }}-${{ runner.arch }}-${{ github.sha }}

  publish:
    if: contains(github.ref, 'tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@koumatsumoto"
      - uses: actions/cache/restore@v3
        with:
          path: ./dist/
          key: ${{ runner.os }}-${{ runner.arch }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ runner.arch }}-
          fail-on-cache-miss: true
      - run: npm version --no-commit-hooks --no-git-tag-version --allow-same-version ${{github.ref_name}}
      # use --ignore-scripts option to disable prepare script
      - run: npm publish --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
