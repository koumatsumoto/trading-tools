name: Publish to GitHub Packages

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@koumatsumoto"

      # TODO: このキャッシュ処理がmainに依存しているのでどうにか分離したい
      - uses: actions/cache/restore@v3
        with:
          path: ./dist/
          key: ${{ runner.os }}-${{ runner.arch }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ runner.arch }}-
          fail-on-cache-miss: true

      - run: npm version --no-commit-hooks --no-git-tag-version --allow-same-version ${{inputs.version}}
      - run: npm publish --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const heading = 'New GitHub Packages'
            const output = `
              *Version: ${{ inputs.version }}\n*
            `;           
            await core.summary
              .addHeading(heading)
              .addRaw(output)
              .write()
